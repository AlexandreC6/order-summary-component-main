<body>
  <div class="card">

   <div class="img_card"><img src="images/illustration-hero.svg" alt=""></div>

    <div class="title1">Order Summary </div>

    <div class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like! </div> 
  <div class="box_plan">
    <div class="icon_music"><img src="images/icon-music.svg"></div>

      <h2>Annual Plan</h2>
      <h3>$59.99/year</h3>

    <div class="change"><a href="#">Change</a></div>
  </div>

    <div class="cancel">Cancel Order</div>
  </div>
